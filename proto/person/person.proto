syntax="proto3";

package person;

import "proto/person/address.proto";

option go_package = "/model"; 

message Person {
      string name = 1;
      string email = 2;
      string phone = 3;
      string company = 4;
      string job = 5;
      string gender = 6; 
      int32 age = 7;
      Address address = 8;
}